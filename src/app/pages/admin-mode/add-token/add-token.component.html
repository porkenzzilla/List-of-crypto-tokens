<div class="decor">
<h2 class="h2">Add new token</h2>
<mat-form-field appearance="fill" class="mat-form-field">
    <mat-label>Choose by:</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of searchBy" [routerLink]="item.routing" [value]="item.value">
          {{item.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
<router-outlet></router-outlet>
